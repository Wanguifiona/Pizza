<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
  </head>
  <body>
    <div class="container-flex">
      <div class="row">
        <div class="header">
          <div class="logo">
          <img src="img/logo.jpg">
          </div>
            <h4>>Welcome to Tutti Pizza</h4>
        </div>
      </div>
    </div>
    <h5 id="def">Click pizza to select your order</h5>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a href="#form">
          <img id="im1" src="img/food6.jpeg">
          </a>
          <h5 class="hdr">Fritta</h5>
        </div>
        <div class="col-md-4">
          <a href="#form">
          <img id="im2" src="img/food12.jpg">
        </a>
          <h5  class="hdr">Napoletana</h5>
        </div>
        <div class="col-md-4">
          <a href="#form">
          <img id="im3" src="img/food11.jpeg">
        </a>
          <h5 class="hdr">Siciliano</h5>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="container">
      <div class="row">
      <form id="form" class="box form-group">
            <div id="p1" class="fb">
              <h5 class="text">Pizza Flavor</h5>
              <select class="browser-default custom-select custom-select-md mb-3 name">
                  <option value="Fritta">Fritta</option>
                  <option value="Napoletana">Napoletana</option>
                  <option value="Siciliana">siciliana</option>
              </select>
              <br>
              <h5 class="text">Size</h5>
              <select class="browser-default custom-select custom-select-md mb-3 size">
                  <option value="750">small  - Kshs. 750</option>
                  <option value="1250">medium  - Kshs. 1250</option>
                  <option value="1500">large  - Kshs. 1500</option>
              </select>
              <br>
              <h5 class="text">Crust</h5>
              <select class="browser-default custom-select custom-select-md mb-3 crust">
                  <option value="200">Flat bread - Kshs. 200</option>
                  <option value="300">Stuffed - Kshs. 300</option>
                  <option value="400">Cheese - Kshs. 400</option>
              </select>
              <br>
              <h5 class="text">Toppings</h5>
              <select class="browser-default custom-select custom-select-md mb-3 topping">
                <option value="350">Mushroom - Kshs. 350</option>
                <option value="250">Bacon - Kshs. 250</option>
                <option value="450">Black olives - Kshs. 450</option>
                <option value="250">Cheese - Kshs. 250</option>
              </select>
              <br>
              <button  class="smt btn btn-secondary bg-secondary" name="button">SELECT</button>
          </form>
        </div>
      </div>
      <div class="container">
      <div class="row">
        <div class="choice">
          <h2>Your Order</h2>
            <div id="your-orders">
              <table class="table table-md  pizzatable">
                <thead>
                  <tr>
                    <th scope="col">Order</th>
                    <th scope="col">Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Crust</th>
                    <th scope="col">Toppings</th>
                    <th scope="col">Total cost</th>
                  </tr>
                </thead>
                <tbody id="orders">
                  <tr>
                    <td id="nOrder"></td>
                    <td id="pname"></td>
                    <td id="sPizza"></td>
                    <td id="cPizza"></td>
                    <td id="tPizza"></td>
                    <td id="totals"></td>
                  </tr>
                </tbody>
              </table>
              <p id="totalPizza"></p>
              <p id="bTotal"></p>
              <p id="addedprice">Delivery will cost sh. 200</p>
              <p id="fMessage"></p>
            </div>
          </div>
          <div class="butt">
            <button name="button" class="btn btn-secondary bg-secondary  addPizza">Add Pizza</button>
            <button type="button" name="button" class="btn btn-secondary bg-secondary  checkout">Check Out</button>
            <button type="button" name="button" class="btn btn-secondary deliver bg-secondary ">Delivery</button>
          </div>
              </div>
              <div class="delivery">
                  <form action="" id="form">
                    <div class="form-group">
                      <input type="text" id="name" class="form-control mb-3" placeholder="Your Name">
                      <input type="number" id="phone" class="form-control mb-3" placeholder="Your Mobile Number" >
                      <input type="text" id="location" class="form-control mb-3" placeholder="Your Location">
                      <button class="btn btn-secondary bg-secondary " id="final-order">Confirm Order</button>
                    </div>
                  </form>
              </div>
      </div>
    </div>
         <script src="js/jquery-3.6.0.js"></script>
        <script src="js/swiper.min.js"></script>
        <script src="js/scripts.js"></script>
      </body>
    </html>
